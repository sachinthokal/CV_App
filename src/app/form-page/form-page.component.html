<div class="container-fluid">
  <div class="row">
    <div class="col-6 offset-3 f1 ">
      <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
        <div class="d-flex justify-content-center">
          <h1>FORM</h1>
        </div>
        <div class="form-row">
          <div class="form-group col-md mt-2">
            <label for="name">Name :</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Name">
          </div>
          <div class="form-group mt-2">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="1234 Main St">
          </div>
          <div class="form-group mt-2">
            <label for="contact">Contact :</label>
            <input type="number" class="form-control" formControlName="contact" placeholder="Enter number">
          </div>

          <div class="form-group col-md mt-2">
            <label for="email">Email :</label>
            <input type="email" class="form-control" formControlName="email" placeholder="abc@gmail.com">
          </div>
        </div>
        <div class="row r1 mt-2 mb-2">
          <div class="col-lg-3 c1">
            <div class="form-group mt-2">
              <label for="dob">Date of Birth :</label>
              <input type="date" class="form-control" formControlName="dob">
            </div>
          </div>
          <div class="col-lg-3 c1">
            <div class="form-group mt-2">
              <label for="status">Marital Status :</label>
              <select formControlName="status" class="form-control">
                <option selected>Choose...</option>
                <option>Single</option>
                <option>married</option>
              </select>
            </div>
          </div>
          <div class="col-lg-3 c1">
            <div class="form-group mt-2">
              <label for="nation">Nationality :</label>
              <input type="text" class="form-control" formControlName="nation" placeholder="India">
            </div>
          </div>
          <div class="col-lg-3 c1">
            <div class="form-group mt-2">
              <label for="lang">Known Languages :</label>
              <input type="text" class="form-control" formControlName="lang" placeholder="English, Marathi">
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary ">Done</button>
        </div>
      </form>
    </div>
  </div>
</div>
